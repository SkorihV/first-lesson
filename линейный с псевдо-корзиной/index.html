<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">

	<title>Линейный калькулятор с корзиной</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
